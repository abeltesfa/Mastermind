<!DOCTYPE html>
<html>
    <head>
        <title>Mastermind</title>
        <link href="index.css" rel="stylesheet" />

    </head>
    <body>
        <h1>Mastermind</h1>
        <h2>Choose a Number</h2>
        <div class="options">
            <div class="opt 0">0</div>
            <div class="opt 1">1</div>
            <div class="opt 2">2</div>
            <div class="opt 3">3</div>
            <div class="opt 4">4</div>
            <div class="opt 5">5</div>
            <div class="opt 6">6</div>
            <div class="opt 7">7</div>
        </div>
        <h2>Currently Selected:</h2>
        <div class="current"></div>
        <h2>Feedback:</h2>
        <div class="feedback"></div>
    </body>
    <script src="index.js"></script>
</html>
